
<img class="logo" src="/svg/o3-labs-logo.svg">
<h1>O<sub>3</sub> Moods</h1>

<div ng-app="app" ng-controller="MoodController">
  <form id="twitterInput" ng-submit="getData()">
    <input type="text"
        id="twitterName"
        class="form-control form-control-vertical"
        name="twitterHandle"
        placeholder="Twitter Handle"
        ng-model="twitter">
    <input class="btn" type="submit" value="Submit">
  </form>
  <p></p>

  <div ng-if="moodHue" ng-cloak>
    Your mood is:
    <div class="mood-swatch" style="background: rgb({{moodHue.red}}, {{moodHue.green}}, {{moodHue.blue}})"></div>

    <h3>Other Traits</h3>
    <p ng-repeat="stuff in array" ng-cloak>
      {{stuff.id}}: {{stuff.percentage*100 | number:0}}%
    </p>
  </div>
</div>
